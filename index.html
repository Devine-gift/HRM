<body class="account-page">
    <style>
        body {
            background-color: lightblue;
        }
    </style>

    <div class="main-wrapper">
        <div class="account-content">
            <div class="container">

                <div class="account-logo">
                    <a href="#"><img src="{% static 'assets/img/busogaLogo.jpeg' %}" alt='The Busoga Trust'></a>
                </div>

                <div class="account-box" style="background-color: lightgray; padding: 15px; border-radius: 10px;">
                    <div class="account-wrapper">
                        <h3 class="account-title">Login</h3>
                        <p class="account-subtitle">Access the Admin dashboard</p>

                        <form>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="form-control" type="text" placeholder="admin@busogatrust">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label>Password</label>
                                    </div>
                                    <div class="col-auto">
                                        <a class="text-muted" href="forgot-password.html">
                                            Forgot password?
                                        </a>
                                    </div>
                                </div>
                                <div class="position-relative">
                                    <input class="form-control" type="password" placeholder="....." id="password">
                                    <span class="fa fa-eye-slash" id="toggle-password"></span>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary account-btn" type="submit"> <a href="{% url 'login'%}" > Login</a></button>
                            </div>
                            <div class="account-footer">
                                <p>Don't have an account yet? <a href="register.html">Register</a></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
